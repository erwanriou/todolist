<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Udacity Todos Goals</title>
  </head>
  <body>
    <div class="todo-list">
      <h1>Todos List</h1>
      <input type="text"id='todo' placeholder="Add Todo">
      <button id="todoBtn" type="button" name="button">Add Todo</button>
      <ul id="todos">

      </ul>
    </div>
    <div class="goal-list">
      <h1>Goal List</h1>
      <input type="text"id='goal' placeholder="Add Goal">
      <button id="todoBtn" type="button" name="button">Add Goal</button>
      <ul id="goals">

      </ul>
    </div>

    <script type="text/javascript" src="./index.js"></script>
  </body>
</html>
